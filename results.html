<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- link to my CSS-->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- link to jQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <title>Code Quiz Game</title>

</head>

<body>

    <div class="container backfill">
        <div class="row">
            <div class="col-sm-12 bg-light m-1">
                <h1 class="text-center m-1">Code Quiz!</h1>
            </div>
        </div>
        <div class="row ">
            <div class="col-sm-12">
                <hi>The Quiz is Over!</hi>
                <p>
                    Your knowledge of Javascript is amazing! Or maybe not... Input your score to see where you rank.
                </p>
                <form>
                    <div class="form-group row m-2 text-center">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Your Name:</label>
                        <div class="col-sm-8">
                            <input type="name" class="form-control" id="inputName">
                        </div>
                    </div>
                </form>
                <h2 id="targetArray" class="formatArry"><span></span></h2>

                <hr>
                <div class="row justify-content-around">
                    <div class="col-sm-3 bg-light  m-2 text-center">
                        <a class="btn btn-lg btn-success text-center" href="./game.html" role="button">Click Here to
                            try the Code Quiz
                            Again!</a>
                    </div>
                    <div class="col-sm-3 bg-light m-2 text-center">
                        <a class="btn btn-lg btn-primary text-center" href="./game.html" role="button">Click Here to
                            input your
                            score</a>
                    </div>
                    <div class="col-sm-3 bg-light m-2 text-center">
                        <a class="btn btn-lg btn-warning text-center" href="./game.html" role="button">Click Here to
                            clear the
                            High Scores</a>
                    </div>
                </div>




            </div>
        </div>
    </div>


    <!-- link to my javascript-->
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="mainjs.js">
    </script>

</body>

</html>
